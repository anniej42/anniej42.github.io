    function setupScrolling() {
        $('.navbar').on("click", "a", function() {
            $(".navbar").children().removeClass("selected");

            var $this = $(this),
                href = $this.attr("href"),
                left = $(href).offset().left;
            $this.parent().addClass("selected");

            TweenMax.to($(window), 2, {
                    scrollTo: {
                        x: left - $("#leftmenu").width(),
                        autoKill: true
                    },
                    ease: Power3.easeOut
                })
                // .timeScale( 2000/dist);

        });
